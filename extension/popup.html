<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Irish Translator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
      }

      #search-container {
        margin-bottom: 15px;
      }

      #search-input {
        width: 220px;
        padding: 8px;
      }

      #search-btn {
        padding: 8px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      #search-btn:hover {
        background-color: #45a049;
      }

      #result-container {
        margin-top: 15px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
      }

      .word {
        font-size: 18px;
        font-weight: bold;
      }

      .part-of-speech {
        color: #666;
        margin-bottom: 5px;
        font-style: italic;
      }

      .translation {
        margin-bottom: 5px;
      }

      .loading {
        color: #666;
        font-style: italic;
      }

      .error {
        color: red;
      }

      .toggle-switch {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #4caf50;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
  </head>
  <body>
    <h2>Irish Translator</h2>

    <div class="toggle-switch">
      <span>Enable Translation on Pages</span>
      <label class="switch">
        <input type="checkbox" id="enable-translation" />
        <span class="slider"></span>
      </label>
    </div>

    <div id="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Enter an Irish word..."
      />
      <button id="search-btn">Go</button>
    </div>

    <div id="result-container">
      <div id="results">
        <!-- Results will be displayed here -->
      </div>
    </div>

    <script src="irish_parser.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
