<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly Hello World</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 300px;
        padding: 10px;
        line-height: 1.6;
      }
      .result {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        margin: 10px 0;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 4px;
      }
      input {
        padding: 6px;
        margin: 4px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h2>WebAssembly C++ Extension</h2>

    <div>
      <button id="hello-btn">Say Hello</button>
      <div id="hello-result" class="result"></div>
    </div>

    <div>
      <h3>Addition Example</h3>
      <input type="number" id="num1" value="5" />
      +
      <input type="number" id="num2" value="3" />
      <button id="add-btn">Calculate</button>
      <div id="add-result" class="result"></div>
    </div>

    <script src="hello.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
